# hostname (and path) to the root eg. http://spf13.com/
baseurl = "https://thexavier666.github.io/"

# Site title
title = "Laments of the Struggling Researcher"

# Copyright
copyright = "(c) 2017 Sumitro Bhaumik"

# Language
languageCode = "en-EN"

# Metadata format
# "yaml", "toml", "json"
metaDataFormat = "yaml"

# Theme to use (located in /themes/THEMENAME/)
theme = "hyde-y"

# Pagination
paginate = 10
paginatePath = "page"

# Enable Disqus integration
disqusShortname = "strugglingresearcher"

[permalinks]
    post = "/:year/:month/:day/:slug/"
    code = "/:slug/"

[taxonomies]
    tag = "tags"
    topic = "topics"

[author]
    name = "Sumitro Bhaumik"
    email = "sumitros@gmail.com"

#
# All parameters below here are optional and can be mixed and matched.
#
[params]
    # You can use markdown here.
    brand = "The Struggling Researcher"
    topline = "1 bug squashed, 99 to go"
    footline = "code with <i class='fa fa-heart'></i>"

    # Sidebar position
    # false, true, "left", "right"
    sidebar = "left"

    # Text for the top menu link, which goes the root URL for the site.
    # Default (if omitted) is "Home".
    home = "Home"

    # Select a syntax highight.
    # Check the static/css/highlight directory for options.
    highlight = "default"

    # Google Analytics.
    #googleAnalytics = "Your Google Analytics tracking code"

    # Sidebar social links.
    github = "thexavier666" # Your Github profile ID
    bitbucket = "xavier666" # Your Bitbucket profile ID
    #linkedin = "sumitro-bhaumik-21a9a327" # Your LinkedIn profile ID (from public URL)
    googleplus = "SumitroBhaumik" # Your Google+ profile ID
    facebook = "thexavier666" # Your Facebook profile ID
    twitter = "xavier666" # Your Twitter profile ID
    youtube = ""  # Your Youtube channel ID
    flattr = ""  # populate with your flattr uid
    flickr = "" # Your Flickr profile ID
    vimeo = "" # Your Vimeo profile ID

    # Sidebar RSS link: will only show up if there is a RSS feed
    # associated with the current page
    # rss = true

[blackfriday]
    angledQuotes = true
    fractions = false
    hrefTargetBlank = false
    latexDashes = true
    plainIdAnchors = true
    extensions = []
    extensionmask = []

